<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Sai Global Kitchen - Menu</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background: #6d8a8c;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            margin-top: 20px;
        }
        .total-cost {
            font-weight: bold;
            color: #333;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Sri Sai Global Kitchen</h1>
    <h2>Welcome to Our Menu</h2>
</header>

<div class="container">
    <form action="/process_order" method="post" onsubmit="return confirm('Do you want to submit the order?');">
        <div class="form-group">
            <label for="item_name">Select Item:</label>
            <input list="items" name="item_name" id="item_name" class="form-control" required placeholder="Type or select an item">
            <datalist id="items">
                {% for item in menu %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </datalist>
        </div>

        <div class="form-group">
            <label for="size">Select Size:</label>
            <select name="size" id="size" class="form-control" required>
                <option value="Single">Single</option>
                <option value="Full">Full</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" id="quantity" class="form-control" min="1" required oninput="calculateCost()">
        </div>

        <div class="total-cost" id="total_cost">Total Cost: ₹0</div>

        <div class="form-group">
            <label for="amount_paid">Amount Paid:</label>
            <input type="number" name="amount_paid" id="amount_paid" class="form-control" step="0.01" required>
        </div>

        <button type="submit" class="btn btn-success">Calculate Cost</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Sri Sai Global Kitchen. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function calculateCost() {
        const itemName = document.getElementById('item_name').value;
        const size = document.getElementById('size').value;
        const quantity = parseInt(document.getElementById('quantity').value);
        const menu = {{ menu | tojson }};

        if (itemName in menu && size in menu[itemName]) {
            const cost = menu[itemName][size] * quantity;
            document.getElementById('total_cost').innerText = 'Total Cost: ₹' + cost;
        } else {
            document.getElementById('total_cost').innerText = 'Please select a valid item and size.';
        }
    }
</script>

</body>
</html>
